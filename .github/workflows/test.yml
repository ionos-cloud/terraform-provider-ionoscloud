name: Build and test

on:
  workflow_dispatch:
    inputs:
      test-tag:
        description: test tags to use
        required: false
        default:
jobs:
  test:
    strategy:
      matrix:
        go-version: [^1.17]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        env:
          IONOS_USERNAME: ${{ secrets.IONOS_VDC_USER_GO_V6 }}
          IONOS_PASSWORD: ${{ secrets.IONOS_VDC_PASSWORD_GO_V6 }}
          TF_ACC: true
        run: go test ./ionoscloud -v -timeout 100000s