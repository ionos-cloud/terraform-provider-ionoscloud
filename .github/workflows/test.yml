name: Build and test

on:
  workflow_dispatch:
    inputs:
      test-tag:
        description: test tags to use
        required: false
        default:
jobs:
  test:
    strategy:
      matrix:
        go-version: ^1.17
        os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        with:
          ionos-vdc-user: ${{ secrets.IONOS_VDC_USER_GO_V6 }}
          ionos-vdc-password: ${{ secrets.IONOS_VDC_PASSWORD_GO_V6 }}
          codex-s3-bucket: ${{ env.codex-s3-bucket }}
          codex-s3-key: ${{ secrets.CODEX_S3_KEY }}
          codex-s3-secret: ${{ secrets.CODEX_S3_SECRET }}
        run: go test ./ionoscloud -v -timeout 100000s