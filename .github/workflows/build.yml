name: Sonarcloud and gofmt
on:
  push:
    branches:
      - master
      - release/v5
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Check code is formatted properly
        run: |
          if [ "$(find . -not -path "./vendor/*" -name "*.go" | xargs gofmt -s -l | wc -l)" -gt 0 ]; then
            echo "Found code in need of formatting, please run 'gofmt -s -w' before creating the PR on the files below"
            find . -not -path "./vendor/*" -name "*.go" | xargs gofmt -s -l
            exit 1;
          fi