#This workflow will trigger every week on Tuesday, running terraform dbaas tests
name: Weekly DBaaS test run
on:
  schedule:
    # At 09:00:00 - UTC, every week on Tuesday.
    - cron: '0 09 * * TUE'

jobs:
  test:
    env:
      IONOS_USERNAME: ${{ secrets.IONOS_VDC_USER_GO_V6 }}
      IONOS_PASSWORD: ${{ secrets.IONOS_VDC_PASSWORD_GO_V6 }}
      TF_ACC: true
      TF_LOG: debug
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Run tests with dbaas tag
        run: go test ./ionoscloud -v -failfast -timeout 240m -tags dbaas
